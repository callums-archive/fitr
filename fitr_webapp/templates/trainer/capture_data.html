{% block scripts %}
<script>

  $(document).ready(function() {

    var weights_datatable = $('#weight_dt').DataTable({
      paging: false,
      info: false,
      responsive: true,
      lengthChange: false,
      filter: false,
      columns: [{
          title: "Date",
          data: "create_stamp"
        },
        {
          title: "Weight",
          data: "weight",
          render: function(data, type, row, meta) {
            if (data > 0) {
              return `${data}${row.unit}`
            }
            return "-"
          }
        },
        {
          title: "Prev. Diff",
          data: "weight",
          render: function(data, type, row, meta) {
            prev = meta.row - 1;
            if (prev != -1) {
              diff_prev = data - weights_datatable.rows().data()[prev].weight;
              return `${diff_prev.toFixed(1)}${row.unit}`;
            }
            return "-"
          }
        },
        {
          title: "Diff Init.",
          data: "weight",
          render: function(data, type, row, meta) {
            init = weights_datatable.ajax.json().initial_weight;
            diff_init = data - init
            return `${diff_init.toFixed(1)}${row.unit}`;
          }
        },
      ],
      ajax: "{{ url_for('User:get_weights', user=client.username) }}",
      order: [
        [0, "desc"]
      ]
    });
    $("select[name='weights_datatable_length']").formSelect();
    // decide_form_card(".mobile-form");

    new formGen("#weight", {
      form: [{
          type: "float",
          name: "weight",
          placeholder: "Weight",
          validators: ["notEmpty()"]
        },
        {
            type: "date",
            name: "date",
            placeholder: "Back Capture",
            validators: []
          },
      ],

      remote: {
        submit: {
          method: "POST",
          url: "{{ url_for('PTCaptureView:weight_post', user=client.username) }}"
        },
      },

      onSuccess(data, status, xhr) {
        $("#weight").find("button[type='submit']").attr("disabled", "");
        M.toast({html: `Weight Diff: ${data}`});
        setTimeout(function() {
          window.location.replace("{{ url_for('PTCaptureView:index') }}");
        }, 4000)
      },

      onFail(xhr, status) {
        try {
          var error = xhr.responseJSON.error_msg;
        } catch (err) {
          var error = "Server Error, Try again.";
        }
        M.toast({html: error});
      }
    });

    new formGen("#msr", {
      form: [
        {
          type: "float",
          name: "neck",
          placeholder: "Neck",
          validators: ["notEmpty()"]
        },
        {
          type: "float",
          name: "bicep",
          placeholder: "Bicep",
          validators: ["notEmpty()"]
        },
        {
          type: "float",
          name: "chest",
          placeholder: "Chest/Bust",
          validators: ["notEmpty()"]
        },
        {
          type: "float",
          name: "ABS 1",
          placeholder: "abs1",
          validators: ["notEmpty()"]
        },
        {
          type: "string",
          name: "abs1_comment",
          placeholder: "ABS 1 Comment",
          validators: [""]
        },
        {
          type: "float",
          name: "ABS 2",
          placeholder: "abs2",
          validators: ["notEmpty()"]
        },
        {
          type: "string",
          name: "abs2_comment",
          placeholder: "ABS 2 Comment",
          validators: [""]
        },
        {
          type: "float",
          name: "ABS 3",
          placeholder: "abs3",
          validators: ["notEmpty()"]
        },
        {
          type: "string",
          name: "abs3_comment",
          placeholder: "ABS 3 Comment",
          validators: [""]
        },
        {
          type: "float",
          name: "upperthigh",
          placeholder: "Upper Thigh",
          validators: [""]
        },
        {
          type: "float",
          name: "midthigh",
          placeholder: "Mid Thigh",
          validators: ["notEmpty()"]
        },
        {
          type: "float",
          name: "calf",
          placeholder: "Calf",
          validators: ["notEmpty()"]
        },
      ],

      remote: {
        submit: {
          method: "POST",
          url: "{{ url_for('PTCaptureView:measurements_post', user=client.username) }}"
        },
      },

      onSuccess(data, status, xhr) {
        $("#weight").find("button[type='submit']").attr("disabled", "");
        M.toast({html: `Weight Diff: ${data}`});
        setTimeout(function() {
          window.location.replace("{{ url_for('PTCaptureView:index') }}");
        }, 4000)

      onFail(xhr, status) {
        try {
          var error = xhr.responseJSON.error_msg;
        } catch (err) {
          var error = "Server Error, Try again.";
