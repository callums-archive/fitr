{% extends  'base/layout.html'%}

{% block styles %}
<style>

</style>
{% endblock styles %}

{% block content %}
<section class="section">

    <div class="section-header">
        <div class="mx-2 my-auto d-inline w-100">
            <div class="input-group">
                <input type="text" class="useFontAwesomeFamily form-control" id="client-search"
                    placeholder="&#xf002; Search Client">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped table-sm mb-0" id="clients-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock content %}

{% block scripts %}
<script>
    $(document).ready(function (e) {
        toTheTop("#client-search");

        var clients_table = $("#clients-table").DataTable({
            "dom": "rt<'d-block dt-height-adj'<'float-left'l><'float-right'p>><'d-block container dt-text-adj'i>",
            "processing": true,
            "serverSide": true,
            "paging": true,
            oLanguage: {
                sLengthMenu: "_MENU_",
            },
            "autoWidth": false,
            "ajax": "{{ url_for('TrainerManageClientsDataTable:index') }}",
            "columns": [{
                    "data": "first_name",
                    "autoWidth": true
                },
                {
                    "data": "surname",
                    "autoWidth": true
                },
                {
                    "data": "username",
                    "autoWidth": true,
                    "render": function (data, type, row) {
                        return `<a href="./${data}" class="btn btn-xs-table btn-primary btn-block" onclick="setButtonProcess(this, 'btn btn-xs-table btn-primary btn-block')"><span class="ion-wand"></span> Manage</a>`
                    }
                },
            ],
        });

        $('#client-search').keyup(function () {
            clients_table.search($(this).val()).draw();
        })
    });


    $('#client_name').on('input', function (e) {
        $.ajax({
            accept: 'application/json',
            contentType: 'application/json',
            type: "POST",
            url: "{{ url_for('PTCaptureView:clients_post') }}",
            data: JSON.stringify({
                term: $("#client_name").val()
            })
        }).done(function (data, status, jqXHR) {
            new_results(data);
        }).fail(function (data, status, jqXHR) {
            try {
                var error = data.responseJSON.error_msg;
            } catch (err) {
                var error = "Server Error, Try again.";
            }
        });
    });

    function new_results(data) {
        console.log("here ")
        $("#results").empty();
        if (data.constructor === Array) {
            data.forEach(function (user) {
                $('#results').append($(`
          <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title"><i class="far fa-user"></i> ${user.full_name}</span>
                  <p>@${user.username}</p>
                </div>
                <div class="card-action">
                  <a href="${user.username}/weights">Weights</a>
                  <a href="${user.username}/measurements">Measurements</a>
                </div>
              </div>
            </div>
          </div>
        `))
            })
        }
    }
</script>
{% endblock scripts %}
