<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="apple-mobile-web-app-status-bar-style" content="{{ colours['browser_theme'] }}">
        <meta name="theme-color" content="{{ colours['browser_theme'] }}">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ico.png') }}">
        <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/ico.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/ico.png') }}">

        <!-- Main CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='system/bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='system/fontawesome/css/all.min.css') }}">

        <!-- Bootstrap Social -->
        <link rel="stylesheet" href="{{ url_for('static', filename='modules/bootstrap-social/bootstrap-social.css') }}">

        <!-- iziToast -->
        <link rel="stylesheet" href="{{ url_for('static', filename='modules/izitoast/css/iziToast.min.css') }}">

        <!-- sweet alert -->
        <link rel="stylesheet" href="{{ url_for('static', filename='modules/sweetalert/sweetalert2.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='system/stisla/css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='system/stisla/css/components.css') }}">
        <!-- init styles -->
      {% include 'base/styles.html' %}

        {% block styles %}
        {% endblock styles %}

        <title>Fitr</title>
    </head>

    <body>
        <div class="se-pre-con"></div>

        {% if is_loggedin() %}
          {% include 'base/navbar.html' %}
        {% endif %}

        <div class="app">
          {% block content %}
          {% endblock content %}
        </div>

        <!-- jquery and bootstrap -->
        <script src="{{ url_for('static', filename='system/jquery/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='system/bootstrap/js/bootstrap.min.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='system/popperjs/popper.min.js') }}"></script>

        <!-- other system modules -->
        <script src="{{ url_for('static', filename='system/nice-scroll/jquery.nicescroll.min.js') }}"></script>
        <script src="{{ url_for('static', filename='system/momentjs/moment-with-locales.js') }}"></script>
        <script src="{{ url_for('static', filename='system/stisla/js/stisla.js') }}"></script>
        <script src="{{ url_for('static', filename='system/stisla/js/scripts.js') }}"></script>
        <script src="{{ url_for('static', filename='system/stisla/js/custom.js') }}"></script>

        <!-- form mapper -->
        <script src="{{ url_for('static', filename='modules/BS4FormMapper/BS4Mapper.js') }}"></script>

        <!-- izizToast -->
        <script src="{{ url_for('static', filename='modules/izitoast/js/iziToast.min.js') }}"></script>

        <!-- sweetalert -->
        <script src="{{ url_for('static', filename='modules/sweetalert/sweetalert2.all.min.js') }}"></script>


        <script>
        $(window).on('load', function() {
          $(".se-pre-con").fadeOut("slow");
        });
        </script>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
