<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ico.png') }}">

        <!-- bootstrap -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

        <!-- form validation -->
        <link rel="stylesheet" href="{{ url_for('static', filename='fv/css/formValidation.min.css') }}">

        <!-- fitr main css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='fitr.css') }}">

        <!-- jquery toast -->
        <link rel="stylesheet" href="{{ url_for('static', filename='toast-manager/toast.min.css') }}">

        <!-- font awesome -->
        <link rel="stylesheet" href="{{ url_for('static', filename='fa/css/all.min.css') }}">

        <!-- busy loader js css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery-busy-load/busyloader.min.css') }}">

        <style>
          .no-js #loader { display: none;  }
          .js #loader { display: block; position: absolute; left: 100px; top: 0; }
          .se-pre-con {
          	position: fixed;
          	left: 0px;
          	top: 0px;
          	width: 100%;
          	height: 100%;
          	z-index: 9999;
          	background: url("{{ url_for('static', filename='images/preload.gif') }}") center no-repeat #fff;
          }
        </style>

        {% block styles %}
        {% endblock styles %}

        <title>Fitr</title>
    </head>

    <body>
        <div class="se-pre-con"></div>

        {% block content %}
        {% endblock content %}

        <!-- core js -->
        <script src="{{ url_for('static', filename='popper/popper.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

        <!-- for validation -->
        <script src="{{ url_for('static', filename='fv/js/FormValidation.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fv/js/plugins/Bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fv/js/plugins/J.min.js') }}"></script>

        <!-- font awesome -->
        <script src="{{ url_for('static', filename='fa/js/all.min.js') }}"></script>

        <!-- jquery toast -->
        <script src="{{ url_for('static', filename='toast-manager/toast.min.js') }}"></script>

        <!-- fitr main js -->
        <script src="{{ url_for('static', filename='fitr.js') }}"></script>

        <!-- date picker -->
        <script src="{{ url_for('static', filename='jquery.date-dropdowns.js') }}"></script>

        <!-- busy loader js -->
        <script src="{{ url_for('static', filename='jquery-busy-load/busyloader.min.js') }}"></script>

        <script>
        $(window).on('load', function() {
          $(".se-pre-con").fadeOut("slow");
        });
        </script>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
