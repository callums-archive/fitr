<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ico.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fv/css/formValidation.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fitr.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='toast-manager/toast.min.css') }}">

        <script src="https://kit.fontawesome.com/bb208551cf.js"></script>        

        {% block styles %}
        {% endblock styles %}

        <title>Fitr</title>
    </head>

    <body>        
        {% block content %}
        {% endblock content %}

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

        <script src="{{ url_for('static', filename='fv/js/FormValidation.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fv/js/plugins/Bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fv/js/plugins/J.min.js') }}"></script>

        <script src="{{ url_for('static', filename='fv/js/plugins/J.min.js') }}"></script>

        <script src="{{ url_for('static', filename='toast-manager/toast.min.js') }}"></script>

        <script src="{{ url_for('static', filename='fitr.js') }}"></script>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
